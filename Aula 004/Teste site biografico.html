<!DOCTYPE html>
<html>
  <head>
    <title>Biografia Musical</title>
    <style>
      /* Add some styles to make the website look nice */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
      }
      .music-container {
        margin: 20px 0;
        padding: 20px;
        background-color: #ddd;
        border-radius: 5px;
      }
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      p {
        text-align: justify;
        color: #333;
        font-size: 16px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Minha biografia musical</h1>
      <div class="music-container">
        <h2>Musica 1</h2>
        <audio controls autoplay>
          <source src="INTJ song.mp3" type="audio/mpeg">
        </audio>
        <p>Essa e a primeira musica a ser usada.</p>
      </div>
      <div class="music-container">
        <h2>Musica 2</h2>
        <audio controls>
          <source src="song-2.mp3" type="audio/mpeg">
        </audio>
        <p>Essa e a segunda musica a ser usada.</p>
      </div>
    </div>
  </body>
</html>
